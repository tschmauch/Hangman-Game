<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Movie Hangman</title>
	<link rel="stylesheet" href="assets/css/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<div class="col-md-4">Hollywood Hangman</div>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">

			<div class="col-md-6">
				<h1>Take a Guess - Movies Only</h1>
				<br>
				<div id="solutionArea"></div>
			</div>


		</div>
		<div class="row game">
			<div class="col-md-8">

				<h3>Make a Guess: Press a Letter or Number Key</h3>
				<br>
				<p id="guesses">Guesses Made: </p>
				<div id="guessMade">

				</div>
				<br>
				<p>Guesses Remaining: </p>
				<div id="guessLeft">

				</div>
				<br>
				<div id="scoreboard">
					<div id="wins">

					</div>
					<div id="losses">

					</div>
				</div>
					<div id="posterArea">
						<img id="displayPoster" src="" alt="">
					</div>
				</div>

		</div>
	</div>



	<!-- Javascript link -->
	<script src="assets/javascript/game.js">
	</script>

</body>

</html>
